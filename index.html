<!DOCTYPE html>
<html>
<head>
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="list">
                <ul>
                    <li>+You</li>
                    <li>Gmail</li>
                    <li>Images</li>
                    <li><img src="https://cdn.ablebits.com/_img-blog/sync-google-outlook/apps-launcher-icon.png" /></li>
                    <li><span class="btn blue">Sign in</span></li>
                </ul>
            </div>
        </div>
        <div id="main">
            <img class="logo" src="https://www.google.com/images/srpr/logo11w.png" />
            <form>
                <input type="textarea" name="search" />
                <input class="btn grey" value="Google Search" type="submit">
                <input class="btn grey" value="I'm Feeling Lucky" type="submit">
            </form>
        </div>
        <div id="footer">
            <div class="left">
                <ul class="left">
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                </ul>
            </div>
            <div class="right">
                <ul class="right">    
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </div>
</body>
